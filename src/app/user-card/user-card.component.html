<div class="flex flex-col gap-4 h-full">
  <div class="">
    <h1 class="font-bold">UID:</h1>
    <span>{{ user.id }}</span>
  </div>
  <div class="">
    <h1 class="font-bold">Fullname:</h1>
    <span>{{ user.fullName }}</span>
  </div>
  <div class="">
    <h1 class="font-bold">Social ID:</h1>
    <span>{{ user.socialId }}</span>
  </div>
  <div class="">
    <h1 class="font-bold">Fixed Address:</h1>
    <span>{{ user.fixedAddress }}</span>
  </div>
  <div class="">
    <h1 class="font-bold">Address:</h1>
    <span>{{ user.address }}</span>
  </div>
  <div class="flex gap-4 flex-wrap justify-self-end">
    <a href="/user/{{ user.id }}">
      <button
        class="px-4 py-2 bg-blue-400 rounded-lg hover:-translate-y-1 hover:shadow-md active:shadow-none active:translate-y-0 transition-all"
        type="button"
      >
        Details
      </button>
    </a>
  </div>
</div>
